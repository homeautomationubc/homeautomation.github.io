<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Index</title>

    
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/dashboard.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Welcome Home!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Activity Log (Twitter)</a></li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <form class="form-dash">
          <h1 class="page-header">Dashboard</h1>
          <h2 class="sub-header">Status</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    ITEM
                  </th>
                  <th>
                    SETTING
                  </th>
                  
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    LIGHT
                  </td>
                  <td>
                    <input id='light' type="checkbox">ON/OFF
                  </td>
                </tr>
                <tr>
                  <td>
                    DOOR
                  </td>
                  <td>
                      <input id='door' type="checkbox">LOCK/UNLOCK
                  </td>
                </tr>
                <tr>
                  <td>
                    MUSIC
                  </td>
                  <td>
                      <input id='music' type="checkbox">PLAY/STOP
                  </td>
                </tr>               
              </tbody>
            </table>
            <button class="update" type="update">Update</button>
            <form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
